    <script>
        function initMap() {
            var myLatLng = {
                lat: 53.604748, 
                lng: -2.840320
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatLng

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'St John the Baptist Church'
            });
        }
    </script>
