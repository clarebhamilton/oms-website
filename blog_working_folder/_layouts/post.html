---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  
    
  {% if page.image.filename %}
  <div>
    {% if page.image.alt %}
    <img src="{{ site.mybaseurl }}/assets/images/{{ page.image.filename }}" alt="{{ page.image.alt }}" />
    {% else %}
    <img src="{{ site.mybaseurl }}/assets/images/{{ page.image.filename }}" />
    {% endif %}
  </div>
  {% endif %}

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
